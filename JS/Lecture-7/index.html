<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Local Storage</h1>
    <div class="row">
        <div class="col">
            <form action="">
                <label for="task" class="form-label">TaskName</label>
                <input type="text" id="task" class="form-control" placeholder="Enter your task">
                <label for="priority" class="form-label"></label>
                <select name="priority" id="priority" class="form-select">
                    <option value="Priority">Select priority</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
        
                </select>
                <button  class="btn-primary btn m-5 px-5" type="submit">Add</button>
            </form>
        </div>
        <div class="col">
            <h6>OutPutData</h6>
            <table class="table  table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Task</td>
                        <td>Priority</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
<script src="script.js"></script>
